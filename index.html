    <div id="anonymous-login">
      <div class="login-container">
        <img
          src="https://tinday.xmeroriginals.com/resources/twinday/TinDaySquare-Logo.png"
          alt="TinDay Logo"
          class="login-container__logo"
        />
        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-group__label"
              >Kullanıcı Adı</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="form-group__input"
            />
          </div>
          <div class="form-group">
            <label for="birthdate" class="form-group__label"
              >Doğum Tarihi</label
            >
            <input
              type="date"
              id="birthdate"
              name="birthdate"
              required
              class="form-group__input"
            />
          </div>
          <button type="submit" disabled id="loginButton" class="login-button">
            Kutla
          </button>
        </form>
      </div>
      <div id="previousUser" class="previous-user" style="display: none">
        <a href="#" id="continueWithPrevious" class="previous-user__link"
          >Önceki Kullanıcı Adı ile Devam Et</a
        >
      </div>
    </div>

    <div id="chat-screen">
      <header>
        <img
          src="https://tinday.xmeroriginals.com/resources/twinday/TinDaySquare-Logo.png"
          alt="TinDay Logo"
        />
        <div id="header-title">TinDay</div>
        <a onclick="openSettingsPopup()" class="theme-button">
          <i class="fa-solid fa-gear"></i>
        </a>
        <button id="inbox-button" class="theme-button">
          <i class="fa-solid fa-inbox"></i>
        </button>
      </header>

      <main id="messages"></main>

      <div id="gifPanel" class="side-panel">
        <div id="gifPanelHeader">
          <input
            type="text"
            id="gifSearchInput"
            placeholder="Tenor'da GIF ara..."
          />
        </div>
        <div id="gifContent"></div>
      </div>

      <div id="favoritesPanel" class="side-panel">
        <div id="favoritesContent"></div>
      </div>

      <div id="inbox-panel" class="side-panel">
        <div id="inbox-content"></div>
      </div>

      <div class="birthday-countdown-overlay" id="birthdayCountdownOverlay">
        <div id="countdown-number"></div>
      </div>

      <div class="input-container">
        <div id="reply-preview-area">
          <div id="reply-preview-content"></div>
          <button id="cancel-reply-btn">×</button>
        </div>
        <form id="message-form" class="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Bir mesaj yaz... (Komutlar için t.help)"
            autocomplete="off"
          />
          <input type="file" id="file-input" style="display: none" />
          <div class="actions-container">
            <button type="button" id="add-button">
              <i class="fa-solid fa-plus"></i>
            </button>
            <div class="actions-popup" id="actions-popup">
              <button type="button" class="action-btn" id="openRoomHistory">
                <i class="fa-solid fa-door-open"></i>
              </button>
              <button type="button" class="action-btn" id="upload-file-btn">
                <i class="fa-solid fa-paperclip"></i>
              </button>
              <button type="button" class="action-btn" id="open-gif-btn">
                <i class="fa-solid fa-note-sticky"></i>
              </button>
              <button type="button" class="action-btn" id="open-favorites-btn">
                <i class="fa-solid fa-star"></i>
              </button>
            </div>
          </div>
          <button type="submit" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="modal-overlay" id="dynamicModal" style="display: none">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalMessage"></p>
        <div id="modalCheckboxContainer" style="display: none">
          <input type="checkbox" id="modalCheckbox" />
          <label for="modalCheckbox" id="modalCheckboxLabel"></label>
        </div>
        <div class="modal-buttons" id="modalButtons"></div>
      </div>
    </div>

    <div id="call-panel" class="call-notification-panel">
      <div class="caller-info">
        <i class="fa-solid fa-circle-user"></i>
        <div class="caller-details">
          <div id="caller-name" class="caller-name">Bilinmeyen Arayan</div>
          <div id="call-timer" class="call-timer">00:00</div>
        </div>
      </div>
      <div class="call-actions">
        <button
          id="acceptCallBtn"
          class="call-action-btn accept-btn"
          aria-label="Aramayı Aç"
        >
          <i class="fa-solid fa-phone"></i>
        </button>
        <button
          id="declineCallBtn"
          class="call-action-btn decline-btn"
          aria-label="Aramayı Kapat"
        >
          <i class="fas fa-phone-slash"></i>
        </button>
      </div>
    </div>

    <div id="remote-audio-container"></div>
    <div id="audio-container">
      <audio
        id="outgoing-call-sound"
        loop
        src="https://tinday.xmeroriginals.com/resources/twinday/sounds/TinDay-IncomingCall.mp3"
      ></audio>
      <audio
        id="incoming-call-sound"
        loop
        src="https://tinday.xmeroriginals.com/resources/twinday/sounds/TinDay-IncomingCall.mp3"
        type="audio/mpeg"
      ></audio>
    </div>

    <div id="image-preview-overlay" class="image-preview-overlay">
      <div class="image-preview-actions">
        <button
          id="image-preview-favorite"
          class="image-preview-button"
          title="Favorilere Ekle/Kaldır"
        >
          <i class="fa-regular fa-star"></i>
        </button>
        <button
          id="image-preview-close"
          class="image-preview-button"
          title="Kapat"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <img id="image-preview-content" src="" alt="Resim Önizleme" />
    </div>

    <audio
      id="birthday-sound"
      src="resources/twinday/sounds/HappyBirthdayToYou.mp3"
      preload="auto"
    ></audio>
    <audio
      id="birthday-short-sound"
      src="resources/twinday/sounds/HappyBirthdayToYouShort.mp3"
      preload="auto"
    ></audio>

    <div id="context-menu">
      <button id="callUser"><i class="fa-solid fa-phone"></i></button>
      <button id="replyUser"><i class="fa-solid fa-reply"></i></button>
      <button id="sendGiftUser"><i class="fa-solid fa-gift"></i></button>
      <button id="sendInboxUser"><i class="fa-solid fa-inbox"></i></button>
      <button id="deleteMessage"><i class="fa-solid fa-trash"></i></button>
      <button id="blockUser"><i class="fa-solid fa-ban"></i></button>
    </div>
